<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Task Board</title>
    <style>
        /* Your existing CSS styles remain here */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00; /* Neon Green */
            --background-color: #0d0d0d;
            --container-bg: #1a1a1a;
            --border-color: #00ff00;
            --text-color: #e0e0e0;
            --header-text: #00ff00;
            --input-bg: #2a2a2a;
            --button-hover: #33ff33;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #task-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            padding: 25px;
            box-shadow: 0 0 20px var(--border-color);
        }

        h1 {
            color: var(--header-text);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px var(--primary-color),
                0 0 80px var(--primary-color),
                0 0 90px var(--primary-color),
                0 0 100px var(--primary-color),
                0 0 150px var(--primary-color);
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }

        #task-form {
            display: flex;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: inherit;
        }

        #add-task-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #add-task-btn:hover {
            background-color: var(--button-hover);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px dashed var(--border-color);
        }

        li span {
            cursor: pointer;
        }

        .task-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="task-container">
        <h1>// Secure Task Protocol //</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Initiate new task...">
            <button type="submit" id="add-task-btn">Transmit</button>
        </form>
        <ul id="task-list">
            <!-- Tasks will be loaded here -->
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAdLLw6ykoo9iWf0h_XeQX7T-qsZFWpuAg",
                authDomain: "task-manage-acee4.firebaseapp.com",
                databaseURL: "https://task-manage-acee4-default-rtdb.firebaseio.com/",
                projectId: "task-manage-acee4",
                storageBucket: "task-manage-acee4.firebasestorage.app",
                messagingSenderId: "73207115259",
                appId: "1:73207115259:web:3bea40c938e0b299282f5e"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const tasksRef = database.ref('tasks');

            // Add a new task
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newTaskText = taskInput.value.trim();
                if (newTaskText !== '') {
                    tasksRef.push({ text: newTaskText });
                    taskInput.value = '';
                }
            });

            // Display tasks on the page
            const renderTasks = (tasks) => {
                taskList.innerHTML = '';
                for (let taskId in tasks) {
                    const task = tasks[taskId];
                    const li = document.createElement('li');
                    const span = document.createElement('span');
                    span.textContent = task.text;

                    span.addEventListener('click', () => {
                        const newText = prompt('Edit task:', task.text);
                        if (newText && newText.trim() !== '') {
                            database.ref('tasks/' + taskId).set({ text: newText.trim() });
                        }
                    });

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'âœ–';
                    deleteBtn.onclick = () => {
                        database.ref('tasks/' + taskId).remove();
                    };

                    const actions = document.createElement('div');
                    actions.className = 'task-actions';
                    actions.appendChild(deleteBtn);

                    li.appendChild(span);
                    li.appendChild(actions);
                    taskList.appendChild(li);
                }
            };

            // Listen for changes in the database
            tasksRef.on('value', (snapshot) => {
                const tasks = snapshot.val();
                renderTasks(tasks);
            });
        });
    </script>
</body>
</html>
