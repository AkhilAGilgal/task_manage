<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Task Board</title>
    <style>
        /* Your existing CSS styles remain here */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00ff00; /* Neon Green */
            --background-color: #0d0d0d;
            --container-bg: #1a1a1a;
            --border-color: #00ff00;
            --text-color: #e0e0e0;
            --header-text: #00ff00;
            --input-bg: #2a2a2a;
            --button-hover: #33ff33;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        #task-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            padding: 25px;
            box-shadow: 0 0 20px var(--border-color);
        }

        h1 {
            color: var(--header-text);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px var(--primary-color),
                0 0 80px var(--primary-color),
                0 0 90px var(--primary-color),
                0 0 100px var(--primary-color),
                0 0 150px var(--primary-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        #task-form {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            margin-bottom: 20px;
            gap: 10px; /* Add space between form elements */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .form-group label {
            font-size: 0.8em;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        #task-input, #deadline-date, #deadline-time {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: inherit;
        }

        #task-input {
            width: 100%; /* Make task input take full width */
        }
        
        #add-task-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            height: fit-content;
            align-self: flex-end; /* Align button to the bottom */
        }

        #add-task-btn:hover {
            background-color: var(--button-hover);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .task-content {
            flex-grow: 1;
        }
        
        .task-text {
            cursor: pointer;
            font-size: 1.1em;
        }
        
        .task-meta {
            font-size: 0.8em;
            color: #a0a0a0;
            margin-top: 8px;
        }
        
        .task-meta .deadline {
            color: #ff5555; /* A reddish color for deadlines */
            font-weight: bold;
        }

        .task-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="task-container">
        <h1>// Secure Task Protocol //</h1>
        <form id="task-form">
            <div class="form-group" style="width: 100%;">
                <label for="task-input">New Task:</label>
                <input type="text" id="task-input" placeholder="Enter task description...">
            </div>
            <div class="form-group">
                <label for="deadline-date">Deadline Date:</label>
                <input type="date" id="deadline-date">
            </div>
            <div class="form-group">
                <label for="deadline-time">Deadline Time:</label>
                <input type="time" id="deadline-time">
            </div>
            <button type="submit" id="add-task-btn">Transmit</button>
        </form>
        <ul id="task-list">
            <!-- Tasks will be loaded here -->
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- IMPORTANT ---
            // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                databaseURL: "YOUR_DATABASE_URL",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const deadlineDateInput = document.getElementById('deadline-date');
            const deadlineTimeInput = document.getElementById('deadline-time');
            const taskList = document.getElementById('task-list');
            const tasksRef = database.ref('tasks');

            // Add a new task
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newTaskText = taskInput.value.trim();
                const deadlineDate = deadlineDateInput.value;
                const deadlineTime = deadlineTimeInput.value;

                if (newTaskText !== '' && deadlineDate !== '' && deadlineTime !== '') {
                    const deadline = new Date(`${deadlineDate}T${deadlineTime}`).toISOString();
                    const createdAt = new Date().toISOString();

                    tasksRef.push({
                        text: newTaskText,
                        deadline: deadline,
                        createdAt: createdAt
                    });

                    // Clear form fields
                    taskInput.value = '';
                    deadlineDateInput.value = '';
                    deadlineTimeInput.value = '';
                } else {
                    alert('Please fill out all fields: task description, deadline date, and time.');
                }
            });

            // Display tasks on the page
            const renderTasks = (tasks) => {
                taskList.innerHTML = '';
                // Sort tasks by creation date, newest first
                const sortedTaskIds = tasks ? Object.keys(tasks).sort((a, b) => {
                    return new Date(tasks[b].createdAt) - new Date(tasks[a].createdAt);
                }) : [];

                for (let taskId of sortedTaskIds) {
                    const task = tasks[taskId];
                    const li = document.createElement('li');

                    // Task Content Div
                    const taskContent = document.createElement('div');
                    taskContent.className = 'task-content';

                    // Task Text Span
                    const span = document.createElement('span');
                    span.className = 'task-text';
                    span.textContent = task.text;
                    span.addEventListener('click', () => {
                        const newText = prompt('Edit task:', task.text);
                        if (newText && newText.trim() !== '') {
                            // Only update the text, keep other data
                            database.ref('tasks/' + taskId).update({ text: newText.trim() });
                        }
                    });

                    // Task Metadata (Created at, Deadline)
                    const meta = document.createElement('div');
                    meta.className = 'task-meta';
                    const deadlineDate = new Date(task.deadline);
                    const createdDate = new Date(task.createdAt);
                    meta.innerHTML = `
                        Deadline: <span class="deadline">${deadlineDate.toLocaleString()}</span><br>
                        Created: ${createdDate.toLocaleString()}
                    `;
                    
                    taskContent.appendChild(span);
                    taskContent.appendChild(meta);

                    // Action Buttons (Delete)
                    const actions = document.createElement('div');
                    actions.className = 'task-actions';
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'âœ–';
                    deleteBtn.onclick = () => {
                        database.ref('tasks/' + taskId).remove();
                    };
                    actions.appendChild(deleteBtn);

                    li.appendChild(taskContent);
                    li.appendChild(actions);
                    taskList.appendChild(li);
                }
            };

            // Listen for changes in the database
            tasksRef.on('value', (snapshot) => {
                const tasks = snapshot.val();
                renderTasks(tasks);
            });
        });
    </script>
</body>
</html>
